<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karen's Pomodoro App</title>
    <link rel="stylesheet" href="./pomodoro.css" />
  </head>
  <body style="background-color: black;">
    <h1 style="text-align: center; color: white;">Karen's Pomodoro App</h1>
    <div id="pomodoro-container">
      <div id="pomodoro-clock">
        <!--This is the actual timer that will count down-->
        <div id="pomodoro-timer"></div>
        <!--This are the buttons that will strt,pause and stop the clock-->
        <div id="pomodoro-buttons">
          <button id="pomodoro-start">Start</button>
          <button id="pomodoro-pause">Pause</button>
          <button id="pomodoro-stop">Stop</button>
        </div>
      </div>
      <!--This holds the logs of our pomodoro-->
      <div id="pomodoro-logs">
        <h2>My Sessions</h2>
      </div>
    </div>

    <script src="./pomodoro.js"></script>
  </body>
</html>
