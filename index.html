<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./pomodoro.css" />
    <!--Link to the progress Bar Library-->
    <script src="./node_modules/progressbar.js/dist/progressbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />

    <title>Karen-Pomodoro</title>
  </head>
  <body>
    <h1 style="text-align: center; color: white;">Karen's Pomodoro App</h1>
    <div id="pomodoro-container">
      <div id="pomodoro-clock">
        <!--This is the actual timer that will count down-->
        <div id="pomodoro-timer"></div>
        <!--This allows us to enter text-->
        <div class="input">
          <input
            type="text"
            id="pomodoro-task"
            placeholder="Enter your task..."
          />
        </div>
        <!--This are the buttons that will strt,pause and stop the clock-->
        <div id="pomodoro-buttons">
          <button id="pomodoro-start">
            <i class="fas fa-play" id="play-icon"></i>
          </button>
          <button id="pomodoro-pause">
            <i class="fas fa-pause" id="pause-icon"></i>
          </button>
          <button id="pomodoro-stop">
            <i class="fas fa-stop" id="stop-icon"></i>
          </button>
        </div>
      </div>
      <!--The title of the pomodoro-->
      <div id="pomodoro-clock-title">
        <span>
          Changes made here will reflect at the start of the next work / break
          session....
        </span>
      </div>
      <div id="pomodoro-clock-actions">
        <div class="pomodoro-input">
          <label>Work Duration</label>
          <input
            name="input-work-duration"
            id="input-work-duration"
            type="number"
          />
        </div>
        <div class="pomodoro-input">
          <label>Break Duration</label>
          <input
            name="input-break-duration"
            id="input-break-duration"
            type="number"
          />
        </div>
      </div>
      <!--This holds the logs of our pomodoro-->
      <div id="pomodoro-logs">
        <h2 style="color: #fff;">My Sessions</h2>
        <ul id="pomodoro-sessions"></ul>
      </div>
    </div>

    <script src="./pomodoro.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
